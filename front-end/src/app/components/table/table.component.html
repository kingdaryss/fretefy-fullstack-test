
<div class="toolbar">
  <ng-container *ngTemplateOutlet="toolbar"></ng-container>
  <!--
    TODO Input para pesquisar na tabela
    deixar como opção da tabela para ativar e desativar
  -->
</div>
<div class="container-table">
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of columns" [ngStyle]="column.styles">{{ column.caption }}</th>
        <!--
          TODO Ordenar asc e desc no (click) e colocar classe para deixar com cursor-pointer
          deixar como opção da tabela para ativar e desativar
         -->
      </tr>
    </thead>
    <tbody style="height: 500px;">
      <tr *ngFor="let item of data">
        <td *ngFor="let column of columns" [ngStyle]="column.styles">
          <ng-container *ngTemplateOutlet="column.template; context: { $implicit: item }"></ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</div>
