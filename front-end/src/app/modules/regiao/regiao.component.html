<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Região {{ id }}</mat-card-title>
      <mat-card-subtitle class="small">Cadastre relação de uma ou mais cidades na região</mat-card-subtitle>
    </mat-card-header>
      <mat-card-content>
        <form [formGroup]="formGroup" *ngIf="formGroup">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Nome da região</mat-label>
            <input formControlName="name" matInput required>
          </mat-form-field>
          <br>
          <h4>Locais da região</h4>
          <div formArrayName="citys" *ngIf="citysFormArray.controls.length">
            <div [formGroupName]="i" *ngFor="let city of citysFormArray.controls; let i=index" >
                <select-search (removeHandler)="removeCity($event)" [index]="i" [showRemoveButton]="citysFormArray.controls.length > 1" [formControl]="city.get('name')" [data$]="citys$" name="Cidade"></select-search>
              <br>
            </div>
          </div>
          <button mat-raised-button (click)="addCity()">Adicionar local</button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/home">Cancelar</button>
        <button mat-raised-button (click)="save()" color="primary">Salvar</button>
      </mat-card-actions>
  </mat-card>
</div>
