<app-card>
  <app-card-header>
    <span class="app-card-title">Região  {{ id }}</span>
    <span class="app-card-subtitle">Cadastre relação de uma ou mais cidades na região</span>
  </app-card-header>
  <app-card-content>
    <form [formGroup]="formGroup" *ngIf="formGroup">
      <app-input formControlName="name" label="Nome da região" required></app-input>
      <br>
      <h4>Locais da região</h4>
      <div formArrayName="citys" *ngIf="citysFormArray.controls.length" class="grid">
        <div [formGroupName]="i" *ngFor="let city of citysFormArray.controls; let i=index" >
            <app-input formControlName="name" label="Cidade" required></app-input>
          <br>
        </div>
      </div>
      <app-button appSmallButton (click)="addCity()">
        <span appIcon> add </span>
        Adicionar local
      </app-button>
    </form>
  </app-card-content>
  <app-card-footer>
    <app-button routerLink="/home">Cancelar</app-button>
    <app-button (click)="save()" color="primary">Salvar</app-button>
  </app-card-footer>
</app-card>
